name: TechTogether Boston
version: 2020 # Could also be a roman numeral or other number, will be concatenated with the hackathon name where necessary
main_website: boston.techtogether.io
dashboard_url: apply.techtogether.io
logos:
  primary_path: mainLogo.png
  nav_path: navLogo.png
emails:
  donotreply: info@techtogether.io
  contact: info@techtogether.io
slack:
  subdomain: ttboston
applications:
  mode: 'open'
  # options: open, waitlist, or closed. defaults to closed.
  # The applications are still not opened unless the applications feature
  # flag is enabled.
checkin:
  # Any participant with this email domain will be counted as from the host university
  university_email_suffix: bu.edu
  university_name: Boston University
  university_name_checks:
    - Boston University
    - BU
projects:
  public: true
  hacking_begins: "Jan 31, 2020 24:00:00"
  hacking_ends: "Feb 2, 2020 10:30:00"
